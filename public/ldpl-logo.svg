<svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Trophy/Cup -->
  <g transform="translate(100, 80)">
    <!-- Top ball/sphere -->
    <circle cx="0" cy="-25" r="20" fill="none" stroke="#ffffff" stroke-width="4"/>
    <path d="M -8,-45 Q 0,-50 8,-45" fill="none" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Horizontal bands on ball -->
    <path d="M -15,-25 Q 0,-18 15,-25" fill="none" stroke="#ffffff" stroke-width="3"/>
    <path d="M -15,-5 Q 0,2 15,-5" fill="none" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Cup/Handle structure -->
    <path d="M -12,0 L -15,30" fill="none" stroke="#ffffff" stroke-width="4"/>
    <path d="M 12,0 L 15,30" fill="none" stroke="#ffffff" stroke-width="4"/>
    
    <!-- Left handle -->
    <path d="M -12,8 Q -35,15 -35,22 Q -35,28 -25,32" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Right handle -->
    <path d="M 12,8 Q 35,15 35,22 Q 35,28 25,32" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Base of cup -->
    <ellipse cx="0" cy="35" rx="18" ry="6" fill="none" stroke="#ffffff" stroke-width="4"/>
  </g>
  
  <!-- Trophy base -->
  <g transform="translate(100, 140)">
    <path d="M -30,0 Q -20,8 0,12 Q 20,8 30,0" fill="none" stroke="#ffffff" stroke-width="5"/>
    <path d="M -25,2 L 25,2" fill="none" stroke="#ffffff" stroke-width="3"/>
  </g>
  
  <!-- LDPL Text -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="2">LDPL</text>
</svg>
